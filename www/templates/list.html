<ion-view view-title="Mis Notas">
	<ion-content ng-controller="ListController">
		<ion-list>
			  <ion-item class="item-remove-animate item-icon-right" href="/#/edit/{{nota.id}}" ng-repeat="nota in notas">
						<i class="icon ion-ios-arrow-forward"></i>
				    <h2>{{nota.title}}</h2>
				    <p>{{nota.descripcion}}</p>

				    <ion-option-button class="button-assertive icon-left ion-android-delete waves-effect" ng-click="remove(nota.id)">Eliminar</ion-option-button>
			  </ion-item>
		</ion-list>
        
	</ion-content>
	<div class="bar bar-footer bar-stable">
		<a href="/#/create" class="button button-positive pull-right icon-left ion-compose waves-effect">Agregar</a>
			
	</div>
</ion-view>
